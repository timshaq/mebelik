<header class="header">
	<div class="fix-cont">
		<div class="header__row inform">
			<div class="header__logo header__col">
				<img src="img/logo.svg" alt="" class="header__logo-ph">
			</div>
			<div class="header__search header__col">
				<form class="header__search-form">
					<label for="search-input" class="header__search-label">
						<input id="search-input" type="text" class="header__search-input" placeholder="Например: диван...">
					</label>
					<button type="submit" class="header__search-submit">
						<img src="img/icon__search.svg" alt="">
					</button>
				</form>
			</div>
			<div class="header__contacts header__col">
				<div class="header__contacts-workhours">
					Пн - Сб с 9:00 до 20:00
				</div>
				<div class="header__contacts-tooltip">
					Москва
					<div class="tooltip-list">
						<button type="button">Санкт-Петербург</button>
						<button type="button">Екатеринбург</button>
						<button type="button">...</button>
					</div>
				</div>
			</div>
			<div class="header__contacts header__col">
				<div class="header__contacts-tel">
					<a href="tel:89991234567" class="header__tel-link">
						8 (999) 123 45 67
					</a>
				</div>
				<div class="header__contacts-tooltip">
					Информация
					<div class="tooltip-list">
						<a href="#">Ссылка 1</a>
						<a href="#">Ссылка 2</a>
						<a href="#">Ссылка 3</a>
					</div>
				</div>
			</div>
			<div class="header__controls header__col">
				<div class="header__control">
					<button title="Профиль" class="header__control-btn">
						<img src="img/icon__profile.svg" alt="Профиль">
					</button>
				</div>
				<div class="header__control">
					<button title="Избраное" class="header__control-btn">
						<img src="img/icon__wish.svg" alt="">
						<div class="header__control-indicator">
							3
						</div>
					</button>
				</div>
				<div class="header__control">
					<button title="Корзина" class="header__control-btn">
						<img src="img/icon__cart.svg" alt="">
						<div class="header__control-indicator">
							2
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="header__navigation-bg">
		<nav class="header__row navigation fix-cont">
			<ul class="header__nav-list">
				<li class="header__nav-item">
					<img src="img/icon__living.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Гостиная
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__bedroom.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Спальня
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__hall.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Прихожая
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__cab.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Кабинет
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__childroom.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Детская
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__house.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						для дачи
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__kitchen.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Столовая
					</a>
				</li>
				<li class="header__nav-item">
					<img src="img/icon__furniture.svg" alt="" class="header__nav-icon">
					<a href="#" class="header__nav-link">
						Вся мебель
					</a>
				</li>
			</ul>
		</nav>
	</div>
		
</header>
