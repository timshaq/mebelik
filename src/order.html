	<li class="breadscrumb-item">

		<div class="order__col">

					<input type="text" class="order__input"placeholder="Имя">
					<input type="text" class="order__input"placeholder="Фамилия">

			</div>

				<h2 class="order__title">
					Товары
				</h2>
				<div class="order__products">
					
				</div>
			</div>
			<div class="order__item">
				<h2 class="order__title">
					Занос в квартиру и сборка
				</h2>
				<div class="order__options">
					<input type="radio" class="order__option" placeholder="Лифт или первый этаж">
					<input type="radio" class="order__option" placeholder="Подъем по лестнице">
					<div>количество</div>
					<input type="radio" class="order__option" placeholder="Сборка в день доставки">
				</div>
			</div>
