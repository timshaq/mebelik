<div class="popup-cont" id="registr-cont">
	<div class="popup">
		<button type="button" class="popup__close" id="regist-close">
			<img src="img/btn__close.svg" alt="">
		</button>
		<form class="popup__form">
			<h3 class="popup__title">
				Создайте аккаунт
			</h3>
			<label class="popup__label">
				<input type="text" class="popup__input" placeholder="Укажите Ваш email">
			</label>
			<label class="popup__label">
				<input type="text" class="popup__input" placeholder="Укажите Ваше имя и фамилию">
			</label>
			<label class="popup__label">
				<input type="password" class="popup__input" placeholder="Придумайте надежный пароль">
			</label>
			<label class="popup__label">
				<input type="password" class="popup__input" placeholder="Повторите пароль">
			</label>
			<button type="submit" class="popup__submit">
				Зарегистрироваться
			</button>
			<div class="popup__row">
				<span class="popup__text">
					Уже есть аккаунт?
				</span>
				<button type="button" id="btn-auth" class="popup__link">
					Войдите!
				</button>
			</div>
		</form>
	</div>
</div>
