<div class="popup-cont" id="auth-cont">
	<div class="popup">
		<button type="button" class="popup__close" id="auth-close">
			<img src="img/btn__close.svg" alt="">
		</button>
		<form class="popup__form">
			<h3 class="popup__title">
				Войдите в личный кабинет
			</h3>
			<label class="popup__label">
				<input type="text" class="popup__input" placeholder="Email">
			</label>
			<label class="popup__label">
				<input type="password" class="popup__input" placeholder="Пароль">
			</label>
			<div class="popup__row between">
				<label class="popup__label-check">
					<input type="checkbox" name="mind" class="popup__checkbox">
					<span class="popup__text">
						Запомнить меня
					</span>
				</label>
				<a href="#" class="popup__link">
					Забыли пароль?
				</a>
			</div>
			<button type="submit" class="popup__submit">
				Войти
			</button>
			<div class="popup__row">
				<span class="popup__text">
					Еще нет аккаунта?
				</span>
				<button type="button" id="btn-registr" class="popup__link">
					Зарегистрируйтесь!
				</button>
			</div>
		</form>
	</div>
</div>
