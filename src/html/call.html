<div class="popup-cont" id="call-cont">
	<div class="popup">
		<button type="button" class="popup__close" id="call-close">
			<img src="img/btn__close.svg" alt="">
		</button>
		<form class="popup__form">
			<h3 class="popup__title">
				Оставьте заявку и мы вам перезвоним
			</h3>
			<label class="popup__label">
				<input type="text" class="popup__input" placeholder="Как к Вам обращаться?">
			</label>
			<label class="popup__label">
				<input type="text" class="popup__input" placeholder="Укажите Ваш телефон...">
			</label>
			<label class="popup__label">
				<textarea rows="6" cols="45" name="comment" class="popup__input textarea" placeholder="Оставьте небольшой комментарий..."></textarea>
			</label>
			<button type="submit" class="popup__submit">
				Оставить заявку
			</button>
		</form>
	</div>
</div>
