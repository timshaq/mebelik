<!DOCTYPE html>
<html lang="ru" id="html">
<head>

	<title>Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css">
	<script src="lib/swiper/swiper-bundle.min.js"></script> -->


	<link rel="stylesheet" type="text/css" href="css/style.min.css">


	<script src="js/script.min.js"></script>

</head>

<body id="body">



<main>

<section class="cart">
	<div class="cart__fix-cont fix-cont">
<ul class="breadscrumb">
	<li class="breadscrumb-item">
		Главная
	</li>
	<li class="breadscrumb-item">
		Каталог
	</li>
	<li class="breadscrumb-item">
		Спальня
	</li>
</ul>

		<div class="cart__header">
			<div class="cart__coupon-cont">
				<form class="header__search-form">
					<label for="coupon-input" class="header__search-label">
						<input id="coupon-input" type="text" class="header__search-input" placeholder="Введите код купона для скидки...">
					</label>
					<button type="submit" class="header__search-submit">
						<img class="search-icon" src="img/coupon-arrow.svg" alt="">
					</button>
				</form>
				<div class="cart__detail">
					<span class="cart__detail-count">
						2 товара
					</span>
					<span class="cart__detail-price">
						22 989 руб.
					</span>
					<div>
						<button type="button" class="cart__detail-buy">
							Оформить заказ
						</button>
					</div>
				</div>
			</div>
		</div>

<div class="product-description">
	<div class="variants">
			<div class="product-description__item ">
				<h2 class="product-description__item-title">
					Варианты товара и наличие
				</h2>
				<div class="product-description__item-clone variants">
					<div class="variants__item">
						<div class="variants__ph-cont">
							<img src="img/variants__01.png" alt="" class="variants__ph">
						</div>
						<div class="variants__props">
							<div class="variants__params">
								<div class="variants__params-item">
									<span class="variants__params-text">
										Цвет:
									</span>
									<span class="variants__params-value">
										дуб Бонифаций, дуб Бордо
									</span>
								</div>
								<div class="variants__params-item">
									<span class="variants__params-text">
										Размер:
									</span>
									<span class="variants__params-value">
										160х200
									</span>
								</div>
							</div>
							<div class="variants__presence">
								<div class="variants__presence-text">
									В наличии (23)
									<div class="variants__presence-status" style="background-color: #62C752">
									</div>
								</div>
							</div>
						</div>
						<div class="variants__adapt-cont">
						<div class="variants__price">
							<span class="variants__price-new">
								16 199.-
							</span>
							<span class="variants__price-old">
								16 199.-
							</span>
						</div>
							<button type="button" class="cart__trash-btn">
								<img src="img/icon__trash.svg" alt="">
							</button>
						</div>
					</div>

					<div class="variants__item">
						<div class="variants__ph-cont">
							<img src="img/variants__01.png" alt="" class="variants__ph">
						</div>
						<div class="variants__props">
							<div class="variants__params">
								<div class="variants__params-item">
									<span class="variants__params-text">
										Цвет:
									</span>
									<span class="variants__params-value">
										дуб Бонифаций, дуб Бордо
									</span>
								</div>
								<div class="variants__params-item">
									<span class="variants__params-text">
										Размер:
									</span>
									<span class="variants__params-value">
										160х200
									</span>
								</div>
							</div>
							<div class="variants__presence">
								<div class="variants__presence-text">
									Поставка через 20 дней
								</div>
							</div>
						</div>
						<div class="variants__adapt-cont">
						<div class="variants__price">
							<span class="variants__price-new">
								16 199.-
							</span>
							<span class="variants__price-old">
								16 199.-
							</span>
						</div>
							<button type="button" class="cart__trash-btn">
								<img src="img/icon__trash.svg" alt="">
							</button>
						</div>
					</div>
				</div>
			</div>
		
	</div>
	
</div>	


	</div>
</section>

</main>



</body>



</html>
